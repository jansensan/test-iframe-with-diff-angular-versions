<html>
  <head>
    <title>iframe container</title>
    <link rel="stylesheet" href="static/css/iframe-container.css">
  </head>

  <body>
    <div ng-app="icontainer.app.ContainerApp">
      <h1>iframe container</h1>
      <p>This page runs on a script built with AngularJS v.1.2.26</p>
      <counterdisplay></counterdisplay>
      <br/>
      <iframe
        src="http://dev.jansensan.net/test-iframe-with-diff-angular-versions/iframe-content/"
        width="480"
        height="320"
        >
      </iframe>
    </div>
    
    <script type="text/javascript" src="static/js/angular.min.js" ></script>
    <script type="text/javascript" src="static/js/angular-mocks.js" ></script>
    <script type="text/javascript">
      // set document domain to be common with iframe container
      var domainParts = window.location.hostname.split('.');
      document.domain = domainParts[domainParts.length -2] + '.' + domainParts[domainParts.length -1];
      console.log('document.domain (container): ' + (document.domain));
    </script>
    <script type="text/javascript" src="static/js/iframe-container.js" ></script>
  </body>
</html>
