<html>
  <head>
    <title>iframe content</title>
    <link rel="stylesheet" href="static/css/iframe-content.css">
  </head>

  <body>
    <div ng-app="icontent.app.IframeApp">
      <h1>iframe content</h1>
      <p>This iframe runs on a script built with AngularJS v.1.3.0</p>
      <iframecontent></iframecontent>
    </div>
    
    <script type="text/javascript" src="static/js/angular.min.js" ></script>
    <script type="text/javascript">
      // set document domain to be common with iframe container
      var domainParts = window.location.hostname.split('.');
      document.domain = domainParts[domainParts.length -2] + '.' + domainParts[domainParts.length -1];
      console.log('document.domain (content): ' + (document.domain));
    </script>
    <script type="text/javascript" src="static/js/iframe-content.js" ></script>
  </body>
</html>
